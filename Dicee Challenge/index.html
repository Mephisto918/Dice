<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DICE</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/anim.css">
  <link rel="stylesheet" href="./css/side.css">
</head>
<body>
    <div class="outer-container">
      <div class="background"></div>
      <div class="side1">
        <div class="playerName">
          <p>Player 1</p>
            <div class="scoreBor">
              <h2>Score:</h2>
               <h3 class="Score1" id="Score1">0</h3>
            </div>
        </div>
      </div>
      <div class="center-container">
        <div class="rhumbos-background"></div>
        <div class="container">

          <h1 class="head">Welcome to Dice Game</h1>
          <h1 id="answer">Roll?</h1>
    
          <div class="inner-container">

            <div class="dice">
              
              <img src="./images/dcim/dice6.png" alt="" class="img1" id="img1">
            </div>
    
            <div class="dice">
              
              <img src="./images/dcim/dice6.png" alt="" class="img2" id="img2">
            </div>
          </div>
          
          
        </div>
        <div class="button-container">
          <button id="but">Roll?</button>
        </div>
      </div>
      <div class="side2">
        <div class="playerName">
          <p>Player 2</p>
            <div class="scoreBor">
              <h2>Score:</h2>
                <h3 class="Score2" id="Score2">0</h3>
            </div>
        </div>
      </div>
    </div>
    


  <script src="./index.js" charset="utf-8"></script>
</body>
</html>
